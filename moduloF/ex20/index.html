<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Vetorial</title>
</head>
<body>
    <h1>Armazenando números</h1>

    <section>
        <label for="id_number">Número (entre 1 e 100): </label>
        <input type="number" name="number" id="id_number">
        <input type="button" value="Adicionar" onclick="addNumber()" id="id_buttonAdd">

        <select name="display" id="id_display" size="6"> 
        </select>
        <input type="button" value="Finalizar" onclick="endNumber()" id="id_buttonEnd">

        <div id="id_txtResultado"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
