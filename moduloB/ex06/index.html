<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Operadores - pt2</title>
</head>
<body>

    <!-- 

        ----- OPERADORES RELACIONAIS -----

        >  Maior
        <  Menor
        >= Maior ou igual
        <= Menor ou igual
        == Condição igualdade
        != Condição diferença

        ~> Operadores de Identidade

        - Só verificam a igualdade da grandeza
        5 == 5      -> true
        5 == '5'    -> true
        
        - Verifica a igualdade do valor e do tipo da variável
        5 === '555' -> false
        5 === 5     -> true

     -->

     <!-- 
        ----- OPERADORES LÓGICOS -----

        !  negação
        && conjunção (e)
        || disjunção (ou)

      -->

      <!-- 
        ----- ORDEM PRECEDÊNCIA DE OPERADORES -----

        1. Operadores Aritméticos
            - Possui ordem

        2. Operadores Relacionais
            - Ordem de aparição

        3. Operadores Lógicos
            - !     negação
            - &&    conjunção
            - ||    disjunção

       -->

       <!-- 
        ----- OPERADOR TERNÁRIO -----

        ? - teste verdadeiro
        : - teste falso

        Exemplo:

        > var média = 5.5
        > média >= 7.0 ? "APROVADO" : "REPROVADO"
        REPROVADO

        -->
