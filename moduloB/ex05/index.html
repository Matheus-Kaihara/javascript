    <!-- 
        ----- OPERADORES -----

        +   Soma                
        -   Subtração           
        *   Multiplicação               
        /   Divisão                 
        %   Módulo                  
        **  Potência                

        ----------------------

        IMPORTANTE: o cálculo é feito assim como na ordem de cálculo de uma expressão

        ORDEM de PRECEDÊNCIA:

        1. ()
        2. **
        3. * / %
        4. + - 

        ----------------------
     -->

     <!-- 
        ----- AUTO ATRIBUIÇÕES -----

        n = n + 4 == n += 4

        n = n - 5 == n -= 5

        n = n * 2 == n *= 2

        n = n / 1 == n /= 1

        n = n ** 9 == n **= 9 

        n = n % 6 == n %= 6

        ----------------------------
      -->

      <!-- 
        ------ INCREMENTO E DECREMENTO -----

        PÓS-INCREMENTO E PÓS-DECREMENTO
        x = x + 1  ==  x++
        y = y - 1  ==  y--

        PRÉ-INCREMENTO E PRÉ-INCREMENTO
        ++x
        --y


       -->
